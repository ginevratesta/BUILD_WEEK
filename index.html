<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <img src="assets/epicode_logo.png" alt="logo" />
    <div class="timerDirection">
      <svg width="160" height="160">
        <circle
          class="circle"
          cx="80"
          cy="80"
          r="70"
          stroke="rgb(108, 248, 248)"
          stroke-width="15"
          fill="none"
        ></circle>
      </svg>
      <div class="animation">
        <span id="tempo" class="secondi">SECONDS</span>
        <p id="countdown"></p>
        <span id="tempo2" class="secondi">REMAINING</span>
      </div>
    </div>
    <div class="container">
      <h1 id="question"></h1>
      <div class="button-container flex">
        <div class="flex">
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
        </div>
      </div>
    </div>
    <p id="score"></p>
    <h4 id="contatore">QUESTION 1<span class="dark-pink">/10</span></h4>
    <script src="./first.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
